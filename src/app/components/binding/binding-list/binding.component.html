<div>
	<mat-card class="card hotkey-card">
		<mat-card-content>

		</mat-card-content>

		<button mat-button color="accent">Accent</button>
		<button mat-button color="warn">Warn</button>
		<button mat-button disabled>Disabled</button>

	</mat-card>

	<button mat-button color="primary" (click)="addBinding()">Add new binding</button>

	<div *ngFor="let binding of bindings">
		<span>{{binding.name}}</span>
		<button class="button-control m-b-20" mat-button color="primary" (click)="editBinding(binding)">
			<span class="c-lg">Edit</span>
		</button>

		<button class="button-control" 
			mat-button color="warn"
			(click)="deleteBinding(binding)">
				Delete
		</button>

	</div>
</div>
